<section className='hero'>
    <nav className="navbar navbar-expand-lg navbar-light bg-light">
        <h2 className="navbar-brand">Welcome</h2>
        <button className="btn btn-outline-danger" onClick={handleLogout}>Logout</button>
    </nav>





    <div className="container-fluid">
        <div className="row">
            <div className="col-md-4">
                <div className="card text-white bg-success mb-3">
                    <div className="card-body">
                        <h2 className="card-title">Solar Generation</h2>
                        <h3 className="card-text">{(p1ValueTot/1000).toFixed(2)} kWh</h3>
                    </div>
                </div>
            </div>
            {/* More card elements follow with similar structure */}
        </div>
    </div>

    <div className="calenderPlace">
        <input type="date" className="form-control" defaultValue={dateOrg} onChange={e=>{setCalDate(e.target.value)}}/>
    </div>

    <div className="container-fluid chartArea">
        <div className="row">
            <div className="col-md-6">
                <div className="chart">
                    {/* Add LineChart component here */}
                </div>
            </div>
            {/* More chart elements follow with similar structure */}
        </div>
    </div>
</section>
